<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>angularDirectory</title>
  <script src="angular/lib/angular/angular.min.js"></script>
  <script src="angular/js/controllers.js"></script>
  <link rel="stylesheet" href="angular/css/styles.css"

</head>
<body>
  <div class="main" ng-controller = "MyController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists">
        <img src="angular/images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>



      </li>



    </ul>
  </div>

</body>

</html>
